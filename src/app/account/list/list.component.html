<div class="container">

  <h3 class="text-center">Data Account NodeJS</h3>
  <hr>

  <table class="table table-striped">
    <thead class="bg-primary">
      <tr class="text-center">
        <th scope="col">id</th>
        <th scope="col">opendate</th>
        <th scope="col">balance</th>
        <th scope="col">customerid</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let acc of listAccount" class="text-center">
        <td><a (click)="selectAccount(acc)"><u> {{acc.id}}</u> </a></td>
        <td>{{acc.opendate}} </td>
        <td> {{acc.balance }} </td>
        <td>{{acc.customer.id}}</td>
        <td> <button class="btn btn-outline-danger" (click)="deleteAccount(acc.id)">delete</button>
           &nbsp; <button class="btn btn-outline-success" (click)="selectAccount(acc)">update</button>
          &nbsp;<button class="btn btn-outline-info">view</button></td>
      </tr>
    </tbody>
  </table><br><br>

  <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
